<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        .product-card {
            width: 200px;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div class="product-container">
        <div class="product-card">
            <img src="korpusa.jpg" alt="Корпус для компа">
            <h2>Product 1</h2>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="videokarta.jpg" alt="Відеокарта RTX 3090 ti">
            <h2>Product 2</h2>
            <p>$129.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="proccesor.jpg" alt="Процесор Intel Core i7-6950X">
            <h2>Product 3</h2>
            <p>$159.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
    
</body>
</html>
